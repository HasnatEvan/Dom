<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
        <!-- DaisyUI ADD -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <!-- phone start -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- stat st -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Total Balance</div>
                      <!-- ................................ -->
                      <div id="main-balance" class="stat-value">20000</div>
                     
                    </div>
                  </div>
                   <!-- stat end -->
                  <div class="divider"></div>
                  <!-- Button st -->
                   <div>
                    <button id="show-add-money-btn" class="btn btn-lg">Add Money </button>
                    <button id="show-cash-out-btn" class="btn btn-lg">Cash Out </button>
                    <button  id="show-transaction-btn" class="btn btn-lg mt-2">Transaction</button>

                   </div>
                   

                   <!-- Button end -->
                   <div class="divider"></div>
                   <!-- hero st-->




                   <!-- Add Money From -->
                   <div  id="add-money-from" class="   card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <!-- ................................. -->
                        <input id="input-amount" type="text" placeholder="Enter Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <!-- ...................................... -->
                        <input id="input-password" type="password" placeholder="Enter Your Password" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <!-- ............................. -->
                        <button id="Add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>



                  <!-- cash out from -->
                  <div  id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <!-- ................................. -->
                        <input id="cash-out-amount" type="text" placeholder="Enter Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <!-- ...................................... -->
                        <input id="cash-out-password" type="password" placeholder="Enter Your Password" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <!-- ............................. -->
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>

                <!-- Transaction From -->
                  <div id="Transaction-from" class='hidden'>
                    <h1 class="text-3xl font-bold text-yellow-500">Transaction History</h1>
                    <div id="Transaction-contanier" class="space-x-3">
                      
                    </div>

                  </div>

















                    <!-- hero  end-->
                
              </div>
            </div>
          </div>
          <!-- phone end -->
    </main>
    <script src="addmoney.js"></script>
    <script src="utillites.js"></script>
    <script src="js/feture.js"></script>
</body>
</html>
